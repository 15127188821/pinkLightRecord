    <title>拾光纪后台管理系统</title>
    <meta name="keywords" content="H-ui.admin v3.1,H-ui网站后台模版,后台模版下载,后台管理系统模版,HTML后台模版下载">
    <meta name="description" content="H-ui.admin v3.1，是一款由国人开发的轻量级扁平化网站后台模板，完全免费开源的网站后台管理系统模版，适合中小型CMS后台系统。">
</head>
<body>
<header class="navbar-wrapper">
    <div class="navbar navbar-fixed-top">
        <div class="container-fluid cl"> <a class="logo navbar-logo f-l mr-10 hidden-xs">拾光纪后台管理系统</a>
            <a aria-hidden="false" class="nav-toggle Hui-iconfont visible-xs" href="javascript:;">&#xe667;</a>
            <nav id="Hui-userbar" class="nav navbar-nav navbar-userbar hidden-xs">
                <ul class="cl">
                    <li>
                        <p id="time">
                            //当前时间
                            <script language="javascript">
                                function showTime(){
                                    var $dt = document.getElementById("time"); // 得到容器对象
                                    var dt = new Date(); // 得到当前时间
                                    var y = dt.getFullYear(); // 当前年份
                                    var m = dt.getMonth() + 1; // 当前月份，getMonth 返回值是 0-11 对应 admin-12月，因此全部加1
                                    var d = dt.getDate();
                                    var h = dt.getHours();
                                    if(h<10) h='0' + h;
                                    var i = dt.getMinutes();
                                    if(i<10) i='0' + i;
                                    var s = dt.getSeconds();
                                    if(s<10) s='0' + s;
                                    var str = y + '年' + m + '月' + d + '日 ' + h + '时' + i + '分' + s + '秒';
                                    $dt.innerHTML = str; // 将格式化后的内容装载到容器中
                                }
                                showTime();
                                setInterval("showTime()",1000);
                            </script>
                        </p>
                    </li>
                    <li class="dropDown dropDown_hover">
                        <a href="#" class="dropDown_A">{$Think.session.username} <i class="Hui-iconfont">&#xe6d5;</i></a>
                        <ul class="dropDown-menu menu radius box-shadow">
                            <li><a href="javascript:;" onClick="myselfinfo()">个人信息</a></li>
                            <li><a href="{:url('login/log')}">切换账户</a></li>
                            <li><a href="{:url('login/logout')}">退出</a></li>
                        </ul>
                    </li>
                    <li id="Hui-msg"> <button onclick="zp()" title="清除缓存" class="	btn btn-warning radius ">清除缓存</button> </li>
                    <li id="Hui-skin" class="dropDown right dropDown_hover"> <a href="javascript:;" class="dropDown_A" title="换肤"><i class="Hui-iconfont" style="font-size:18px">&#xe62a;</i></a>
                        <ul class="dropDown-menu menu radius box-shadow">
                            <li><a href="javascript:;" data-val="default" title="默认（黑色）">默认（黑色）</a></li>
                            <li><a href="javascript:;" data-val="blue" title="蓝色">蓝色</a></li>
                            <li><a href="javascript:;" data-val="green" title="绿色">绿色</a></li>
                            <li><a href="javascript:;" data-val="red" title="红色">红色</a></li>
                            <li><a href="javascript:;" data-val="yellow" title="黄色">黄色</a></li>
                            <li><a href="javascript:;" data-val="orange" title="橙色">橙色</a></li>
                        </ul>
                    </li>
                </ul>
            </nav>
        </div>
    </div>
</header>

<script type="text/javascript" src="__STATIC__/admin/h-ui.admin/lib/jquery.contextmenu/jquery.contextmenu.r2.js"></script>
<script type="text/javascript">
    $(function(){
        $("#min_title_list li").contextMenu('Huiadminmenu', {
            bindings: {
                'closethis': function(t) {
                    console.log(t);
                    if(t.find("i")){
                        t.find("i").trigger("click");
                    }
                },
                'closeall': function(t) {
                    alert('Trigger was '+t.id+'\nAction was Email');
                },
            }
        });
    });
    /*个人信息*/
    function myselfinfo(){
        layer.open({
            type: 1,
            area: ['300px','200px'],
            fix: false, //不固定
            maxmin: true,
            shade:0.4,
            title: '查看信息',
            content: '<div>管理员信息</div>'
        });
    }


    function zp(){
        $.ajax({
            type: "POST",
            url:"{:url('index/clearRuntime')}",
            data:{user:1},
            success:function(r){
                if(r==1){
                    alert('清除成功！');
                }
            }
        })
    }

</script>

</script>
