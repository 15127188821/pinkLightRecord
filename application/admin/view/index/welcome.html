<title>我的桌面</title>
</head>
<body>
<div class="page-container">
	<p class="f-20 text-success">欢迎使用拾光纪后台管理系统！</p>
	<p>{$Think.session.username}，
		<span id="time">
	</span></p>
	<p>
		<script src="http://www.zzsky.cn/code/mrmy/mrmy.asp" charset="gb2312">

		</script>
	</p>
	<table class="table table-border table-bordered table-bg mt-20">
		<thead>
			<tr>
				<th colspan="2" scope="col">服务器信息</th>
			</tr>
		</thead>
		<tbody>
			{volist name="info" id="v"}
			<tr>
				<td width="30%">{$key}：</td>
				<td>{$v}</td>
			</tr>
			{/volist}
		</tbody>
	</table>
</div>
<footer class="footer mt-20">
	<div class="container">
		<p>感谢H-ui、jQuery、layer、laypage、Validform、UEditor、My97DatePicker、iconfont、Datatables、WebUploaded、icheck、highcharts、bootstrap-Switch<br>

<script type="text/javascript" src="__STATIC__/admin/h-ui.admin/lib/jquery/1.9.1/jquery.js"></script>
<script type="text/javascript" src="__STATIC__/admin/h-ui/js/H-ui.min.js"></script>
<script>
    $(function(){
        var $dt = document.getElementById("time"); // 得到容器对象
        var dt = new Date(); // 得到当前时间
        var h = dt.getHours();
        var str = '';
        if(h<9){
            str = '早上好';
        }else if(h<12){
            str = '上午好';
        }else if(h<18){
            str = '下午好';
        }else{
            str = '晚上好';
        }
        $dt.innerHTML = str; // 将格式化后的内容装载到容器中
    })
</script>
